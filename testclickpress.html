    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.14/p5.js"></script>
    <script type="text/javaScript">

      var moveAll;
      var honk = "Honk!";
      var x = 100;
      var mouseX;
      var mouseY;
      var yLoc = [];
      var xLoc = [];
      var honkArray = [];

      function setup() {
        createCanvas(640, 480);
        moveAll = 0;
      }

      function draw() {
        background('gray');
        //road
        noStroke();
        fill('black');
        rect(0, 400, 640, 80);

        //sun
        fill('yellow');
        ellipse(0, 46, 55, 55);

        //car
        noStroke();
        beginShape();
        fill('black');
        ellipse(moveAll + 111, 390, 20, 20);
        ellipse(moveAll + 151, 390, 20, 20);
        fill('blue');
        rect(moveAll + 100, 340, 61, 40);
        endShape(CLOSE);


        if (xLoc.length > 0) {
        for (var i = 0; i < 1; i++) {
        //honk text
            fill(honk);

            text(honkArray.toString(), xLoc[i], yLoc[i]);
            textSize(40);
          }
      }
 }




      function keyPressed() {
        if (keyCode === LEFT_ARROW) {
          moveAll = moveAll - 5;
          } else if (keyCode === RIGHT_ARROW) {
            moveAll = moveAll + 5;
          }
      }

      function mouseClicked() {
        xLoc.push(mouseX);
        yLoc.push(mouseY);
        honkArray.push(honk);
      }

  //    function mouseClicked() {
    //    beep = beep + beep;
      //}



    </script>
